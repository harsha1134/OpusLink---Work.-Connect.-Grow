<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OpusLink ‚Äî Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-card: #1a1a1a;
      --gold-primary: #facc15;
      --gold-dark: #d97706;
      --text-primary: #ffffff;
      --text-secondary: #d4d4d4;
      --border: #404040;
      --danger: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .admin-login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: 
        radial-gradient(circle at 20% 80%, rgba(250, 204, 21, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(250, 204, 21, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #262626 100%);
      padding: 20px;
    }

    .admin-login-card {
      background: var(--bg-card);
      padding: 48px 40px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 440px;
      position: relative;
    }

    .admin-login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-dark));
      border-radius: 16px 16px 0 0;
    }

    .admin-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .admin-logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 32px;
      box-shadow: 0 8px 32px rgba(250, 204, 21, 0.3);
    }

    .admin-logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold-primary), #fef3c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .admin-login-subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .security-notice {
      background: linear-gradient(135deg, rgba(250, 204, 21, 0.1), rgba(250, 204, 21, 0.05));
      border: 1px solid rgba(250, 204, 21, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--gold-primary);
      text-align: center;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold-primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1);
    }

    .error-message {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(220, 38, 38, 0.05));
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      color: #fca5a5;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      color: #1a1a1a;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 24px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(250, 204, 21, 0.4);
    }

    .login-btn:disabled {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      text-align: center;
    }

    .login-footer a {
      color: var(--gold-primary);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-logo">
        <div class="admin-logo-icon">üëë</div>
        <h1>OpusLink Admin</h1>
        <div class="admin-login-subtitle">System Administration Portal</div>
      </div>

      <div class="security-notice">
        <strong>Administrative Access Only</strong><br>
        Authorized personnel only. All activities are logged and monitored.
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminEmail">Administrator Email</label>
          <input type="email" id="adminEmail" class="form-control" placeholder="admin@opuslink.com" required>
        </div>

        <div class="form-group">
          <label for="adminPassword">Administrator Password</label>
          <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
        </div>

        <div class="error-message" id="errorMessage">
          ‚ö†Ô∏è Invalid administrator credentials
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          üîê Access Admin Dashboard
        </button>
      </form>

      <div class="login-footer">
        <a href="login.html">‚Üê Return to User Login</a>
      </div>
    </div>
  </div>

<script>
    // Create default admin user if not exists
    function createDefaultAdmin() {
        const users = JSON.parse(localStorage.getItem('opuslink_users') || '[]');
        
        // Check if admin user already exists
        const adminExists = users.some(user => user.role === 'admin');
        
        if (!adminExists) {
            const defaultAdmin = {
                id: 'admin_' + Date.now(),
                email: 'admin@opuslink.com',
                password: 'temp_admin_123',
                role: 'admin',
                name: 'System Administrator',
                createdAt: new Date().toISOString()
            };
            
            users.push(defaultAdmin);
            localStorage.setItem('opuslink_users', JSON.stringify(users));
            console.log('‚úÖ Default admin user created:', defaultAdmin);
        } else {
            console.log('‚ÑπÔ∏è Admin user already exists');
        }
    }

    // Simple admin login function
    function adminLogin(email, password) {
        console.log('üîê Admin login attempt:', email);
        
        // Get all users from storage
        const users = JSON.parse(localStorage.getItem('opuslink_users') || '[]');
        console.log('All users:', users);
        
        // Find user by email
        const user = users.find(u => u.email === email);
        console.log('Found user:', user);
        
        if (!user) {
            console.log('‚ùå User not found');
            return false;
        }

        // Check if user is admin
        if (user.role !== 'admin') {
            console.log('‚ùå User is not admin, role:', user.role);
            return false;
        }

        // Check password
        if (user.password !== password) {
            console.log('‚ùå Password mismatch');
            return false;
        }

        // Save to session storage
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        sessionStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('adminAuthenticated', 'true');
        
        console.log('‚úÖ Admin login successful!');
        console.log('Session user:', sessionStorage.getItem('currentUser'));
        
        return true;
    }

    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.textContent = 'üîÑ Authenticating...';
        errorMessage.style.display = 'none';
        
        // Login with slight delay for UX
        setTimeout(() => {
            const success = adminLogin(email, password);
            
            if (success) {
                loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                loginBtn.textContent = '‚úÖ Access Granted';
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Access Admin Dashboard';
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'shake 0.5s ease-in-out';
            }
        }, 1000);
    });

    // Auto-fill demo credentials and create admin user on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Create default admin user first
        createDefaultAdmin();
        
        // Then auto-fill the credentials
        document.getElementById('adminEmail').value = 'admin@opuslink.com';
        document.getElementById('adminPassword').value = 'temp_admin_123';
        console.log('üîë Auto-filled admin credentials');
    });
</script>
</body>
</html>
